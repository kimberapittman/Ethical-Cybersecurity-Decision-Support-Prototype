scenarios:
 Baltimore Ransomware Attack:
  - Fragmented authority and unclear ransom decision rights
  - Outdated backups and limited offline copies
  - Budget constraints delaying modernization

San Diego Smart Streetlights and Surveillance:
  - Repurposing tech without clear policy/oversight
  - Vendor opacity on data retention and access controls
  - Weak public engagement and transparency processes

Riverton AI-Enabled Threat:
  - Proprietary AI with limited explainability/audit
  - Thin staffing for safety assurance & red-teaming
  - Emergency change controls not well defined
