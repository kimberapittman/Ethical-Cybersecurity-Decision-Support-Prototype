id: "riverton"
title: "Case 3: Riverton – When AI-Driven Security Meets Human-Centered Obligations"
short_summary: >
  Riverton’s AI-managed water-treatment control platform automatically restricted chemical dosing
  after detecting irregular remote access behavior, forcing practitioners to decide whether to maintain
  precautionary automated restrictions or override them to restore full manual control.

